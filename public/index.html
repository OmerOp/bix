<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bix - Your Web Voice Assistant</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #d4d4d4;
            overflow-x: hidden;
        }

        /* Header Section */
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #1c1c1c, #000000);
            color: white;
            text-align: center;
            padding: 2em;
            position: relative;
            font-family: 'Poppins', sans-serif;
        }

        header .title-container {
            max-width: 900px;
        }

        header h1 {
            font-size: 4.5em;
            margin-bottom: 0.3em;
            animation: slideInDown 1.5s ease-out;
            line-height: 1.2;
            color: #34ebba;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        header p {
            font-size: 1.5em;
            margin-bottom: 1.5em;
            animation: slideInUp 1.5s ease-out;
            max-width: 700px;
            margin: 0 auto 1.5em;
            color: #bcbcbc;
        }

        header .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1em;
            margin-top: 1.5em;
            animation: fadeIn 2s ease-in-out;
        }

        header .features div {
            background: #202020;
            padding: 1em 1.5em;
            border-radius: 10px;
            color: #34ebba;
            font-size: 1.1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            min-width: 200px;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
        }

        .scroll-down {
            position: absolute;
            bottom: 15%;
            font-size: 1.5em;
            color: #bcbcbc;
            animation: bounce 2s infinite;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.05em;
        }

        /* Embedded HTML Section */
        .content iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="title-container">
            <h1>Meet Bix</h1>
            <p>Bix is your web-based voice assistant, crafted to make your browsing smarter, faster, and effortless. Speak, and Bix listens. Simple as that.</p>
            <div class="features">
                <div>✔ Simple Voice Commands</div>
                <div>✔ Instant Responses</div>
                <div>✔ Works in Your Browser</div>
                <div>✔ No Installation Required</div>
                <div>✔ Speed and Simplicity</div>
            </div>
        </div>
        <div class="scroll-down">↓ Scroll Down</div>
    </header>

    <!-- Embedded HTML Section -->
    <div class="content">
        <iframe src="pc.html"></iframe>
    </div>
</body>
</html>
